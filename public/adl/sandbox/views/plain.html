	<script type="text/javascript"> 

	function center()
	{
		var height = $('#content').height();
				var wheight  = $(document).height();
				$('#content').css('margin-top',Math.max((wheight/2) - (height/2) - $('.thinfooter').height() + $('.thinheader').height() ,0));
				
				$('#content').css('opacity',1);
				$('#content').css('transition','opacity .5s ease-in');

				$(window).resize(function(){

				var height = $('#content').height();
				var wheight  = $(document).height();
				$('#content').css('margin-top',Math.max((wheight/2) - (height/2) - $('.thinfooter').height() + $('.thinheader').height(),0 ));

				var bottom = $('#content').offset().top + $('#content').height();

				if($('.thinfooter').offset().top < bottom)
				{
					$('.thinfooter').css('opacity','0')
					
				}else
				{
					$('.thinfooter').css('opacity','1')
				}


				});
				$(window).resize();
	}

		$(document).ready(function(){

				center();
				$('#login').attr('href',$('#login').attr('href') + '?return=' + window.location.pathname.substr("{{root}}".length) + window.location.search );
				$('#logout').attr('href',$('#logout').attr('href') + '?return=' + window.location.pathname.substr("{{root}}".length) + window.location.search );
		});		
	</script>
